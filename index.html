<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Birthdayyy ðŸ’–</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Pacifico', cursive;
      background: linear-gradient(135deg, #ffb6c1, #ffe4e1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    h1, p {
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
    }

    h1 {
      font-size: 3.5rem;
      color: #ff1493;
      text-shadow: 0 0 10px #ff69b4;
      animation-delay: 0.5s;
    }

    p {
      font-size: 1.5rem;
      color: #4a004a;
      max-width: 90%;
      animation-delay: 1.5s;
    }

    .button {
      margin-top: 40px;
      padding: 12px 25px;
      font-size: 1.5rem;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px #ff1493;
      animation: pulse 2s infinite;
    }

    .button:hover {
      background-color: #ff85c1;
      box-shadow: 0 0 20px #ff69b4;
    }

    .button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
      box-shadow: none;
      animation: none;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 0 15px #ff69b4;
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 0 25px #ff69b4;
      }
    }

    /* Hearts floating */
    .heart {
      position: absolute;
      width: 30px;
      height: 30px;
      background: red;
      transform: rotate(45deg);
      animation: floatUp 6s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 30px;
      height: 30px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -15px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: -15px;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(1) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(0.8) rotate(45deg);
        opacity: 0;
      }
    }

    /* Sparkle effect */
    .sparkle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: sparkleAnim 3s infinite ease-in-out;
    }

    @keyframes sparkleAnim {
      0% {
        transform: scale(0.5) translateY(0);
        opacity: 0.8;
      }
      50% {
        transform: scale(1.2) translateY(-10px);
        opacity: 1;
      }
      100% {
        transform: scale(0.5) translateY(0);
        opacity: 0.5;
      }
    }
  </style>
</head>
<body>
  <h1>For the Sweetest Soul ðŸ’«</h1>
  <p>
    I'm just an ordinary dude, and you're allowed to be rude â€” <br />
    But if I could steal a moment with a bow, I'd still feel lucky too. ðŸ’—<br />
    Just a little portrayal of what I see in you.
  </p>
  <button class="button" id="forgiveButton">Will you prefer reading more?</button>

  <!-- Floating hearts -->
  <script>
    const forgiveButton = document.getElementById('forgiveButton');

    forgiveButton.addEventListener('click', function () {
      window.location.href = "first1.html";
    });

    forgiveButton.addEventListener('contextmenu', function (e) {
      e.preventDefault();
      forgiveButton.disabled = true;
    });

    // Create floating hearts
    for (let i = 0; i < 15; i++) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 4 + Math.random() * 3 + 's';
      heart.style.opacity = Math.random();
      document.body.appendChild(heart);
    }

    // Create sparkles
    for (let i = 0; i < 40; i++) {
      const sparkle = document.createElement('div');
      sparkle.classList.add('sparkle');
      sparkle.style.left = Math.random() * 100 + 'vw';
      sparkle.style.top = Math.random() * 100 + 'vh';
      sparkle.style.animationDelay = Math.random() * 3 + 's';
      document.body.appendChild(sparkle);
    }
  </script>
</body>
</html>
